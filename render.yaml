services:
  # Backend API
  - type: web
    name: xeno-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: xeno-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: BCRYPT_ROUNDS
        value: 10
      - key: PORT
        value: 5001

  # Frontend
  - type: web
    name: xeno-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://xeno-backend.onrender.com

databases:
  - name: xeno-db
    databaseName: xeno
    user: xeno
    plan: free
